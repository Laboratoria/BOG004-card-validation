<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Suaty instrumentos musicales</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="menu">
        <ul>
          <li><a href="#inicio">Inicio</a></li>
          <li><a href="#productos">Productos</a></li>
          <li><a href="#carrito">Carrito</a></li>
        </ul>
      </nav>
    </header>
    <main>
      #inicio
      #productos
      #carrito
      #nuevaTarjeta
      <form action="" method="get">
        <div>
          <p>Agregar tarjeta de crédito</p>
        </div>
        <div>
          <p>Nombre</p>
          <input type="required">
        </div>
        <div>
          <p>Número</p>
          <input type="required">
        </div>
        <div>
          <p>Fecha</p>
          <input type="required">
        </div>
        <div>
          <p>CCV</p>
          <input type="required">
        </div>
        <div>
          <button type="submit">Agregar</>
        </div>
      </form>
    </main>
    <footer>
      #contacto
      <form action="" method="get">
        <div>
          <p>Contactanos</p>
        </div>
        <div>
          <p>Nombre</p>
          <input type="required">
        </div>
        <div>
          <p>correo</p>
          <input type="required">
        </div>
        <div>
          <p>Telefono</p>
          <input type="required">
        </div>
        <div>
          <p>Mensaje</p>
          <input type="required">
        </div>
        <div>
          <button type="submit">Enviar</>
        </div>
      </form>
    </footer>
    <script src="index.js" type="module"></script>
  </body>
</html>
